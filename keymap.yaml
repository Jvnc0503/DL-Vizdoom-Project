keyboard:
  # Sourceport-ish:
  # - WASD: moverse (W/S adelante/atrás, A/D strafe)
  # - Flechas: girar la vista (izq/der)
  # - SHIFT: disparar
  # - E: interactuar/usar

  # Movimiento
  W: MOVE_FORWARD
  S: MOVE_BACKWARD
  A: MOVE_LEFT
  D: MOVE_RIGHT

  # Girar (vista)
  LEFT: TURN_LEFT
  RIGHT: TURN_RIGHT

  # Disparar
  SPACE: ATTACK

  # Usar / Abrir puertas / Palancas
  E: USE

  # Correr (mantener presionado) - opcional
  CTRL: SPEED

  # Selección de arma (si el escenario lo permite)
  "1": SELECT_WEAPON1
  "2": SELECT_WEAPON2
  "3": SELECT_WEAPON3
  "4": SELECT_WEAPON4
  "5": SELECT_WEAPON5
  "6": SELECT_WEAPON6
  "7": SELECT_WEAPON7

  # Salir del juego
  ESCAPE: QUIT
